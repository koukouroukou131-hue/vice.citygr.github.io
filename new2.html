<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επιλογές Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Καλώς ήρθατε!</h1>
            <p>Επιλέξτε μια από τις παρακάτω επιλογές για να δείτε τα αντίστοιχα links:</p>
        </header>

        <div class="options">
            <div class="option" id="option1">
                <h2>Επιλογή 1</h2>
                <ul class="links-list">
                    <li><a href="https://github.com" target="_blank">GitHub</a></li>
                    <li><a href="https://stackoverflow.com" target="_blank">Stack Overflow</a></li>
                </ul>
            </div>

            <div class="option" id="option2">
                <h2>Επιλογή 2</h2>
                <ul class="links-list">
                    <li><a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a></li>
                    <li><a href="https://example.com" target="_blank">Παράδειγμα</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
