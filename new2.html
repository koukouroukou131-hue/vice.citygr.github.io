<!DOCTYPE html>

<head>

  <title>Τα Links μου</title>
  <style>
    /* 🔹 Βίντεο background */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: fill; /* γεμίζει όλη την οθόνη */
      z-index: -1;
    }

    /* 🔹 Container για όλα */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #000; /* μαύρα γράμματα */
      padding-top: 50px;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
    }

    header p {
      font-size: 1.5em;
      font-weight: bold;
      color: #000;
      margin-top: 20px;
    }

    /* 🔹 Container για τα κουμπιά */
    .links {
      display: flex;
      flex-direction: column; /* κουμπιά κάθετα */
      align-items: stretch;   /* ίδιο πλάτος όλα */
      width: 300px;           /* πλάτος κουμπιών */
      margin: 40px auto;      /* κεντράρισμα */
    }

    /* 🔹 Τα κουμπιά */
    .link {
  display: block;
  padding: 8px 12px;
  margin: 10px 0;
  background: transparent; 
  color: #000000;           /* 🔹 ροζ γράμματα */
  border: 2px solid #000000;/* 🔹 ροζ περίγραμμα */
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1em;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  text-align: center;
  transition: all 0.2s ease-in-out;
}

.link:hover {
  background: rgba(0,0,0,0.2); /* 🔹 Ελαφρύ μαύρο background */
  transform: scale(1.03);
}



    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
